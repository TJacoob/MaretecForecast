	<div class="station-calendar" style=" display:none;    height: 0; width: 147px; z-index: 37; position: absolute; top: 120px; right: 0px; padding-right: 9px;" class="container">
            <div class="form-group">
                <div class='input-group date' id='datetimepickerA'>
                    <input type='text' class="form-control" readonly />
                    <span class="input-group-addon">
                        <span class="fas fa-calendar-alt"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
			var dA = new Date();
			dA.setDate(dA.getDate() - 2);
			var dB = new Date();
			dB.setDate(dB.getDate() + 7);
		
		
            $(function () {

				var dMinA = new Date();
				dMinA.setDate(dMinA.getDate() - 210);
				var dMaxA = dB//new Date();
				//dMaxA.setDate(dMaxA.getDate() + 7);
                $('#datetimepickerA').datetimepicker({
						ignoreReadonly: true,
						useCurrent: 'day',
						format: 'DD-MM-YYYY',
						defaultDate: dA,
						minDate: dMinA,
						maxDate: dMaxA
				});
            });
			
			

				
			
			window.getStartTime = function getStartTime() {
				$('#datetimepickerA').data("DateTimePicker").viewDate();
			}

        </script>
    </div>
</div>


<div class="station-calendar" style=" display:none;   height: 0; width: 147px; z-index: 36; position: absolute; top: 160px; right: 0px; padding-right: 9px;" class="container">
            <div class="form-group">
                <div class='input-group date' id='datetimepickerB'>
                    <input type='text' class="form-control" readonly />
                    <span class="input-group-addon">
                        <span class="fas fa-calendar-alt"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {

				var dMinB = dA//new Date();
				//dMinB.setDate(dMinB.getDate() - 210);
				var dMaxB = new Date();
				dMaxB.setDate(dMaxB.getDate() + 7);
                $('#datetimepickerB').datetimepicker({
						ignoreReadonly: true,
						useCurrent: 'day',
						format: 'DD-MM-YYYY',
						defaultDate: dB,
						minDate: dMinB,
						maxDate: dMaxB
				});
			});	

			
			window.getEndTime = function getEndTime() {
				$('#datetimepickerB').data("DateTimePicker").viewDate();
			}



			var numMinEvent = 0;
			$('#datetimepickerA').on("dp.change", function(e) { //evento para função chamada cada vez que se muda a data ou hora no calendario
				if(numMinEvent > 3)
					$('#datetimepickerB').data("DateTimePicker").minDate($('#datetimepickerA').data("DateTimePicker").date());
				numMinEvent++;
			});
			
			$('#datetimepickerB').on("dp.change", function(e) { //evento para função chamada cada vez que se muda a data ou hora no calendario
				if(numMinEvent > 3)
					$('#datetimepickerA').data("DateTimePicker").maxDate($('#datetimepickerB').data("DateTimePicker").date());
				numMinEvent++;
			});
			
			
			$(document).on("languageChange", function(e, langId, jsonDirectory, isDefaultLanguage) {
				setTimeout(function(){ 
					$('#datetimepickerA').data("DateTimePicker").locale(langId);	 //mudar calendário
					$('#datetimepickerB').data("DateTimePicker").locale(langId);	 //mudar calendário
				}, 500);			
			});
			
        </script>
    </div>
</div>

<script>
	// First we get the viewport height and we multiple it by 1% to get a value for a vh unit
	let vh = window.innerHeight * 0.01;
	// Then we set the value in the --vh custom property to the root of the document
	document.documentElement.style.setProperty('--vh', `${vh}px`);
	
	// We listen to the resize event
	window.addEventListener('resize', () => {
	  // We execute the same script as before
	  let vh = window.innerHeight * 0.01;
	  document.documentElement.style.setProperty('--vh', `${vh}px`);
	});
	
</script>
